<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <!-- ↓　仕様書留意事項：タイトルタグは保留 -->

  <!-- ↑　仕様書留意事項：タイトルタグは保留 -->
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Noto+Sans+JP:wght@100..900&family=Zen+Maru+Gothic&display=swap" rel="stylesheet">

<body>
  <!-- メイン -->
  <section class="section1">
    <!-- ヘッダー -->
    <header>
      <div class="Logo">
        <h1><img src="images/logo-brown.svg" alt="なりサポ"></h1>
      </div>
    </header>
    <!-- コンテナ -->
    <div class="container">
      <!-- メインヴィジュアル -->
      <div class="wrapper_MV-Area">
        <div class="MV-Area">
          <div class="MA-child0">
            <img src="images/garland-pc.png">
          </div>
          <div class="MA-child1">
            <div class="MA-child2">
              <img src="images/pc-mv-left.png">
            </div>
            <div class="MA-child3">
              <img src="images/pc-mv-right.svg">
            </div>
          </div>
        </div>
      </div>
      <!-- なりサポとは -->
      <div class="wrapper_Whats-Area">
        <div class="Whats-Area">
          <div class="WA-child left">
            <h2>なりサポとは</h2>
            <p class="txtAttention"><span>なりたい姿サポーター</span>の略です。</p>
            <p>ディーキャリアのカリキュラムの一つであるキャリアプランニングの中のVision（なりたい姿）に焦点を当てたものです。</p>
          </div>
          <div class="WA-child right fadeUpTrigger">
            <img src="images/naritai_sub-img.png" alt="">
          </div>
        </div>
        <div class="careerImg">
          <img src="images/career-planning.png" alt="">
        </div>
      </div>
  </section>
  <!-- どんな人が参加するの？ -->
  <section class="section2">
    <!-- コンテナ2 -->
    <div class="container">
      <div class="Whos-Area">
        <div class="WA-title">
          <h2>どんな人が参加するの？</h2>
        </div>
        <div class="WA-flex">
          <div class="WA-child1">
            <img src="images/whos-img.png">
          </div>
          <div class="WA-child2">
            <!-- 太文字 -->
            <span>
              利用者・スタッフともに
              <br>
              全員が『なりサポ』の当事者です！
            </span>
            <p>
              そのような思いを込めて、なりたい姿サポートではなく
              <br>
              『なりたい姿サポーター』プログラム
              <br>
              通称『なりサポ』として始動しました。
            </p>
          </div>
        </div>
      </div>
  </section>
  </div>
  </div>

  <!-- どんなふうに実現するの？ -->
  <div class="wrapper_How_to-Area">
    <h2>どんな風に実現するの？</h2>
  </div>
  <!-- 過去の事例 -->
  <div class="wrapper_Case-Area">
    <h2>過去の事例</h2>
  </div>

  </div>
  </div>
  </div>
  <Footer>
    <div class="Footer-Logo">
      <img src="images/logo-white.svg">
    </div>
    <div class="top-arow">
      <img src="images/top-arrow.png">
    </div>
  </Footer>
