<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <!-- ↓　仕様書留意事項：タイトルタグは保留 -->
  <title>d-career_なりサポ（仮）</title>
  <!-- ↑　仕様書留意事項：タイトルタグは保留 -->
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <!-- 例$(function(){

    /* ここにjQueryのコードを書く */
    
    });
    $(“セレクタ”).メソッド(“パラメータ[引数]”); -->
</head>

<body>
  <!-- メイン -->
  <section class="section1">
    <!-- ヘッダー -->
    <header>
      <div class="Logo">
        <h1><img src="images/logo-brown.svg" alt="なりサポ"></h1>
      </div>
    </header>
    <!-- コンテナ -->
    <div class="container">
      <!-- メインヴィジュアル -->
      <div class="wrapper_MV-Area">
        <div class="MV-Area">
          <div class="MA-child0">
            <img src="images/garland-pc.png">
          </div>
          <div class="MA-child1">
            <div class="MA-child2">
              <img src="images/pc-mv-left.png">
            </div>
            <div class="MA-child3">
              <img src="images/pc-mv-right.svg">
            </div>
          </div>
        </div>
      </div>
      <!-- なりサポとは -->
      <div class="wrapper_Whats-Area">
        <div class="Whats-Area">
          <div class="WA-child left">
            <h2>なりサポとは</h2>
            <p class="txtAttention"><span>なりたい姿サポーター</span>の略です。</p>
            <p>ディーキャリアのカリキュラムの一つであるキャリアプランニングの中のVision（なりたい姿）に焦点を当てたものです。</p>
          </div>
          <div class="WA-child right">
            <p>なりたい姿の実現を<br>
              目指す機会として<br>
              展開している<br>
              プログラムです！</p>
          </div>
        </div>
        <div class="careerImg">
          <img src="images/career-planning.png" alt="">
        </div>
      </div>
    </div>
  </section>
  <!-- どんな人が参加するの？ -->
  <section class="section2">
    <!-- コンテナ2 -->
    <div class="container">
      <div class="Whos-Area">
        <div class="WhosA-title">
          <h2>どんな人が参加するの？</h2>
        </div>
        <div class="WhosA-flex">
          <div class="WhosA-child1">
            <img src="images/whos-img.png">
          </div>
          <div class="WhosA-child2">
            <!-- 太文字 -->
            <span>
              利用者・スタッフともに
              <br>
              全員が『なりサポ』の当事者です！
            </span>
            <p>
              そのような思いを込めて、なりたい姿サポートではなく
              <br>
              『なりたい姿サポーター』プログラム
              <br>
              通称『なりサポ』として始動しました。
            </p>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- どんなふうに実現するの？ -->
  <div class="wrapper_How_to-Area">
    <h2>どんな風に実現するの？</h2>
  </div>
  <!-- 過去の事例 -->
  <section class="section2">
    <!-- コンテナ3 -->
    <div class="container">
      <div class="Case-Area">
        <div class="Case-title">
          <h2>過去の事例</h2>
        </div>
        <div class="Case-flex">
          <div class="box fadeUpTrigger"></div>
          <div class="Case-child1">
            <img src="images/case-img01.png">
          </div>
          <div class="Case-child2">
            <img src="images/case-img02.png">
          </div>
          <div class="Case-child3">
            <img src="images/case-img03.png">
          </div>
          <div class="Case-child4">
            <img src="images/case-img04.png">
          </div>
          <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
          <script
            src="http://coco-factory.jp/ugokuweb/wp-content/themes/ugokuweb/data/move02/3-2-3-1/js/3-2-3-1.js"></script>
        </div>
      </div>
    </div>
  </section>
  <Footer>
    <div class="Footer-Logo">
      <img src="images/logo-white.svg">
    </div>
    <div class="top-arow">
      <img src="images/top-arrow.png">
    </div>
  </Footer>
</body>

</html>
